<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>formSelect</title>
  </head>
  <body>
    <form id="mainForm" method="post">
      <input id="a" type="text" name="a" value=""> a
      <br>
      <input id="b" type="text" name="b" value=""> b
      <br>
      <div>
      Operation:
      <select name="operation">
        <option>+</option>
        <option>-</option>
        <option>*</option>
        <option>/</option>
      </select>
      </div>
      <br>
      <input id="" type="submit" value="calculate">
    </form>
    <div id="result">
      <strong>Result:</strong> <span data-id="result"></span>
    </div>
  <script src="formSelect.js"></script>
  </body>
</html>
